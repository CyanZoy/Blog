<script>
var homeUrl = ""
//获取项目路径
$(function(){
	var pathName = window.document.location.pathname;
	homeUrl = pathName.substr(0, pathName.substring(1).indexOf('/')+1)
})

<script>
	$(function(){
		$("#test").click(function(){
			$(".blog-detail-container").css("display", "block");
			$(".blog-list-container").remove()			
		})
		var mobile_info = '<div class="left-layout-container animated fadeInLeft" style="display:block">'+
							'<div class="user-info">'+
								'<img src="https://www.cyanzoy.top/images-service/touxiang.jpg">'+
								'<div class="login-name">CyanZoy</div> '+
								'<div>努力……</div>'+
							'</div> '+
							'<ul class="left-menu">'+
								'<li class="router-link-exact-active router-link-active selected-menu">个人博客</li>'+
								'<li class=""><a href="">关于我</a></li>'+
							'</ul>'+
							'<div class="copyright">1099312914@qq.com</div>'+
						'</div>'+
						'<div class="left-layout-bg">'+
						'</div>';
		$(".icon-directory").click(function(){
			$(".mobile").append(mobile_info);
		})
		$('.mobile .left-layout-container, .icon-directory').click(function (event) {  
			event.stopPropagation();
			return false;
		});  
		$(document).click(function(event){
			if (!$(".mobile .left-layout-container").hasClass('fadeInLeft')){
				return;
			}
			var _con = $('.mobile .left-layout-container');   // 设置目标区域
			if(!_con.is(event.target) && _con.has(event.target).length === 0){				  
				$(".mobile .left-layout-container").removeClass('animated fadeInLeft');
				$(".mobile .left-layout-container").addClass('animated slideOutLeft');
//				$(".mobile .left-layout-bg").addClass('animated fadeOut')
				setTimeout(function(){
					$(".mobile").children().remove();
				},1000)	
			}
		});
		var selected = $(".left-menu li.selected-menu");
		$(".left-menu li").mouseover(function(){
			var se = $(".left-menu li.selected-menu");
			$(se).removeClass("selected-menu");
			$(this).addClass("selected-menu");
		})
		$(".left-menu li").mouseout(function(){
			$(this).removeClass("selected-menu");
			$(selected).addClass("selected-menu");
		});		
	})
</script>
<script>
	$(function(){
		$.ajax({
			url:homeUrl+"/note/list.do",
			type:'GET',
			dataType:'json',
			success:function(data){
				for(i=0; i<data.length; i++){
					produceList(data[i].noteId, data[i].noteTitle, data[i].noteLabel, data[i].noteTime)
				}
			}
		})
	})	
	function produceList(id, title, label, time){
		var a = '<li class="issue-item">'+
				'<a href="'+id+'" class=""> '+title+' </a>'+ 
				'<ul><li class="tag tag-small" style="background-color: rgb(14, 138, 22);">'+label+'</li></ul>'+
			 	'<span class="time"> '+time+' </span>'+
		 		'</li>';
		$(".issue-list").append(a);
	}
</script>
